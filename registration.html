<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.png">
    
    <!-- Font Awesome CDN (Replaces Kit) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Tutor</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <br>
            <section id="header" class="frontend-navbar container sticky-top"></section>

            <div class="container ">
                <div class="row">
                    <div class="col-lg-6 p-4">
                        <img src="assets/images/registration.png" alt="" class="floating-image w-100 m-auto mt-5 pt-5">
                    </div>
                    <div class="col-lg-6 mt-2 p-4">
                        <div class="login-right">
                            <div>
                                <h3><span style="color: #06b706;">Create</span> an <span style="color: #06b706;">Account</span></h3>
                                <h4 class="fw-normal text-secondary">Lets get started a new journey!!!</h4>
                            </div>

                            <form class="mt-2">

                                <div class="mt-5">
                                    <div class="d-flex justify-content-between">
                                        <!-- Student Section -->
                                        <div class="bg-white rounded-3 shadow-sm w-50 me-1 p-4 pb-1 pt-3 position-relative option" onclick="selectOption(this)" style="cursor: pointer; border-bottom: 3px solid white;">
                                            <div class="text-center" style="margin-top: -50px;">
                                                <span class="checkmark">
                                                    <i class="fa-solid fa-circle-check bg-white rounded-5"></i>
                                                </span>
                                                <img class="rounded-circle border shadow-sm bg-white border-3" src="assets/images/student.png" alt="Student" height="60" width="60">
                                            </div>
                                            <p class="fw-semibold mb-0 text-center mt-1 one-line" style="font-size: 17px;">Student</p>
                                            <p class="fw-light text-center text-secondary" style="font-size: 13px;">Are you looking for a tutor? Tap it!!!</p>
                                        </div>
                                
                                        <!-- Tutor Section -->
                                        <div class="bg-white rounded-3 shadow-sm w-50 ms-1 p-4 pb-1 pt-3 position-relative option" onclick="selectOption(this)" style="cursor: pointer; border-bottom: 3px solid white;">
                                            <div class="text-center" style="margin-top: -50px;">
                                                <span class="checkmark">
                                                    <i class="fa-solid fa-circle-check bg-white rounded-5"></i>
                                                </span>
                                                <img class="rounded-circle border shadow-sm bg-white border-3" src="assets/images/tutor.png" alt="Tutor" height="60" width="60">
                                            </div>
                                            <p class="fw-semibold mb-0 text-center mt-1 one-line" style="font-size: 17px;">Tutor</p>
                                            <p class="fw-light text-center text-secondary" style="font-size: 13px;">Are you looking for a tuition job? <br> Tap it!!!</p>
                                        </div>
                                    </div>
                                </div>
                                
                            
                                <div class="card login-right-card shadow p-2 mt-3" style="border-radius: 10px; box-shadow: rgb(153, 243, 126) 0px 2px 6px !important;">
                                    <div class="card-body">
                                        <h2 style="color: rgb(53, 216, 16); text-align: center; font-weight: bold;">
                                            Registration as a <span id="studentOrtutor">....</span>
                                        </h2>
                                        <div class="login-body mt-3 px-lg-5 py-2">

                                            <div class="email mt-3">
                                                <label for="phone">Full Name</label>
                                                <div class="d-flex mt-2 align-items-center rounded-5 px-2" style="border: 1px solid black;">
                                                    <input id="name"  class="form-control rounded-5 border-0 w-100" placeholder="Enter your name" type="text">
                                                </div>
                                            </div>

                                            <div class="email mt-3">
                                                <label for="phone">Mobile Number</label>
                                                <div class="d-flex mt-2 align-items-center rounded-5 px-2" style="border: 1px solid black;">
                                                    <span style="display: inline; font-size: 18px; padding-right: 5px;">+88</span>
                                                    <input id="phone" autocomplete="username" autofocus="" class="form-control shadow-none rounded-5 border-0 w-100" placeholder="Enter your phone number" type="text">
                                                </div>
                                            </div>
                                            <div class="col-12 mt-4 rounded-5" style="border: 1px solid black;">
                                                <select id="gender" name="gender" class="form-control border-0 rounded-5" style="display: inline; font-size: 14px;">
                                                    <option disabled="" selected="" value="">Select Gender</option>
                                                    <option value="MALE">Male</option>
                                                    <option value="FEMALE">Female</option>
                                                    <option value="OTHERS">Others</option>
                                                </select>
                                            </div>

                                            <div class="password mt-3">
                                                <label for="password1">Password</label>
                                                <div class="d-flex mt-2 align-items-center rounded-5" style="border: 1px solid black;">
                                                    <input id="password1" type="password" class="password-input rounded-5 form-control border-0" placeholder="Enter your password" style="width: 90%;">
                                                    <button class="toggle-password btn" type="button">
                                                        <i class="fas fa-eye-slash"></i>
                                                    </button>
                                                </div>
                                            </div>
                                            
                                            <div class="password mt-3">
                                                <label for="password2">Confirm Password</label>
                                                <div class="d-flex mt-2 align-items-center rounded-5" style="border: 1px solid black;">
                                                    <input id="password2" type="password" class="password-input rounded-5 form-control border-0" placeholder="Confirm your password" style="width: 90%;">
                                                    <button class="toggle-password btn" type="button">
                                                        <i class="fas fa-eye-slash"></i>
                                                    </button>
                                                </div>
                                            </div>
             

                                            <div class="login-footer">
                                                <div class="row mt-3">
                                                        <div class="login-buttons my-3">
                                                            <div>
                                                                <button class="w-100 form-control btn btn-success bg-success text-white fw-semibold opacity-100" disabled="" type="submit"> Registrater Now </button>
                                                            </div>
                                                        </div>
                                                        <div class="col-12 login-footer-right"> If you have an account, 
                                                            <a href="login.html" class="text-decoration-none fw-semibold" style="color: #06b706;"> Login </a>
                                                            your account.
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

            <section id="footer" class="footer mt-5"></section>
    </div>
    <script src="js/loginRegistration.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
