<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media | Registration</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .option-card {
            cursor: pointer;
            transition: all 0.3s;
            border-bottom: 3px solid transparent;
        }
        .option-card.active {
            border-bottom: 3px solid #198754;
        }
        .accountTypeBorder.active {
            border-bottom: 3px solid #198754;
        }
        .option-card.active .checkmark {
            display: block !important;
        }
        .form-section {
            display: none;
        }
        .form-section.active {
            display: block;
        }
        .subject-column {
            max-height: 150px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <header id="header"></header>

    <div class="container py-5">
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-6">
                <img src="assets/images/registration.png" alt="" class="w-100 floating-image">
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm rounded-4 p-3">
                    <div class="card-body">
                        <h2 class="text-center mb-2">
                            Create an <span class="color">Account</span>
                        </h2>
                        <p class="text-center text-muted ">Let's get started with your new journey!</p>
                        <hr class="mb-4">
                        <form action="">
                            <div>
                                <input type="text" class="form-control mb-3 focusNone borderColor" id="name" placeholder="Full Name" required>
                                <input type="email" class="form-control mb-3 focusNone borderColor" id="email" placeholder="Email Address" required>
                                <input type="text" class="form-control mb-3 focusNone borderColor" id="phone" placeholder="Phone Number" required>
                                <div class="d-flex gap-2">
                                    <select name="" id="userType" class="form-select mb-3 focusNone borderColor" required>
                                        <option value="" disabled selected>Select Account Type</option>
                                        <option value="tutor">Teacher</option>
                                        <option value="student">Student</option>
                                        <option value="farmer">Farmer</option>
                                        <option value="painter">Painter</option>
                                        <option value="electrician">Electrician</option>
                                        <option value="cooker">Cooker</option>
                                    </select>
                                    <select name="" id="gender" class="form-select mb-3 focusNone borderColor" required>
                                        <option value="" disabled selected>Select gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div class="d-flex gap-2">
                                    <input type="password" class="form-control mb-3 focusNone borderColor" id="password" placeholder="Password" required>
                                    <input type="password" class="form-control mb-3 focusNone borderColor" id="confirmPassword" placeholder="Confirm Password" required>
                                </div>

                                <input type="submit" value="Register" class="btn text-white bg-success-gradient fw-semibold w-100 mb-3 focusNone" id="registerBtn">

                                <div class="text-center mt-3">
                                    <p>Already have an account? <a href="login.html" style="color: #0285a9;">Login here</a></p>
                                </div>
                            </div>
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultModalTitle">Registration Result</h5>
                    <button type="button" class="btn-close focusNone" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="resultModalBody">
                    <!-- Content will be inserted here -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/common.js"></script>
    <script src="js/loginRegistration.js"></script>
</body>
</html>
