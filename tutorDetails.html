<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tutor Profile</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
    <style>
        .profile-pic {
            width: 100px;
            height: 100px;
            object-fit: cover;
        }
        .tag {
            margin-right: 5px;
            margin-bottom: 5px;
        }
        .salary {
            font-size: 24px;
            font-weight: 600;
        }
        .sidebar-card {
            margin-bottom: 20px;
        }
    </style>
</head>
<body >
    <!-- header section start -->
    <section id="header" class="frontend-navbar container sticky-top"> </section>  
    <!-- header section end -->

    <div class="container py-4">
        <div class="row">
            <!-- Main Content -->
            <div class="col-lg-8">
                <div class="card mb-4">
                    <div class="card-body" id="mainContent">
                        <!-- Content will be dynamically inserted here -->
                    </div>
                </div>
            </div>

            <!-- Sidebar -->
            <div class="col-lg-4" id="sidebarContent">
                <!-- Sidebar content will be dynamically inserted here -->
            </div>
        </div>
    </div>

    <!-- Footer section start -->
    <section id="footer" class="footer mt-5"></section>
    <!-- Footer section end -->
     
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Tutor Data and Initialization -->
    <script>
        // Tutor data object - in a real app, this would come from an API
        const tutorData = {
            id: 24302,
            name: "Shahriar Hossain Sium",
            title: "Psychology Tutor | Dhaka University",
            profileImage: "assets/icons/user.png", // Example image URL
            basicInfo: {
                phone: "+880 - 1722559851",
                email: "info@dhakautors.com",
                address: "Dhaka University Area",
                homeTown: "Gaibandha",
                gender: "Male",
                maritalStatus: "Married",
                bloodGroup: "O+",
                lastLogin: "Mar 30, 2025 - 04:49 PM"
            },
            tuitionFee: {
                salary: "Above 5000 BDT / month",
                place: "Batch + Home Teaching"
            },
            education: [
                {
                    degree: "MS in Psychology",
                    institution: "Dhaka University",
                    details: "Result: 3.02 (English version)",
                    icon: "fas fa-graduation-cap"
                },
                {
                    degree: "H.S.C. / A LEVEL",
                    institution: "Gaibandha Govt College (Arts)",
                    details: "Passing Year: 2018 | Result: 5.00",
                    icon: "fas fa-school"
                },
                {
                    degree: "S.S.C. / O LEVEL",
                    institution: "Gaibandha Govt Boys (Science)",
                    details: "Passing Year: 2016 | Result: 5.00",
                    icon: "fas fa-book-open"
                }
            ],
            tutoringDetails: {
                background: "Bangla (medium)",
                experience: "More than four years",
                availability: "Available",
                platform: "Private Tuition / Online",
                schedule: "Evening, After Maghrib, Night"
            },
            subjects: ["Psychology", "Bangladesh Studies", "Religion", "Civics", 
                      "Geography", "Economics", "Sociology", "History"],
            classes: ["Class 1-10", "Inter", "Kindergarten", "KG"],
            areas: ["Agargaon", "Azimpur", "Babor Road", "Katabon", 
                   "Lalbagh", "Mirpur 10-11", "Mohammadpur"],
            experience: "Can teach students with proper care and provide own hand notes",
            recruitmentDate: "Mar 01, 2025",
            categories: [
                "Dhaka University Tutors", "Home Tutoring",
                "Online Tutoring", "Science Tutors", "Arts Tutors",
                "Class 1-5 Tutors", "Class 6-10 Tutors", "College Level Tutors"
            ],
            cvLink: "#",
            emailLink: "mailto:info@dhakautors.com"
        };

        // DOM elements
        const mainContent = document.getElementById('mainContent');
        const sidebarContent = document.getElementById('sidebarContent');

        // Create profile header section
        function createProfileHeader() {
            const headerHTML = `
                <div class="d-flex align-items-center mb-4">
                    <img src="${tutorData.profileImage}" class="rounded-circle profile-pic me-4" alt="Profile Picture">
                    <div>
                        <h1 class="h3 mb-1">${tutorData.name}</h1>
                        <p class="text-muted mb-2">${tutorData.title}</p>
                        <div>
                            <span class="badge bg-primary me-1">Verified</span>
                            <span class="badge bg-success">${tutorData.tutoringDetails.experience} Experience</span>
                        </div>
                    </div>
                </div>
            `;
            mainContent.innerHTML += headerHTML;
        }

        // Create basic information section
        function createBasicInfo() {
            let basicInfoHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">Basic Information</h2>
                    <div class="row">
            `;

            for (const [key, value] of Object.entries(tutorData.basicInfo)) {
                const formattedKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                basicInfoHTML += `
                    <div class="col-md-6 mb-2">
                        <strong>${formattedKey}</strong><br>${value}
                    </div>
                `;
            }

            basicInfoHTML += `</div></div>`;
            mainContent.innerHTML += basicInfoHTML;
        }

        // Create tuition fee section
        function createTuitionFee() {
            const tuitionHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">Tuition Fee</h2>
                    <div class="salary text-success mb-2">${tutorData.tuitionFee.salary}</div>
                    <p class="text-muted">Place of Tuition: ${tutorData.tuitionFee.place}</p>
                </div>
            `;
            mainContent.innerHTML += tuitionHTML;
        }

        // Create education section
        function createEducation() {
            let educationHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">Education</h2>
            `;

            tutorData.education.forEach(edu => {
                educationHTML += `
                    <div class="mb-3">
                        <div class="d-flex align-items-center mb-1">
                            <i class="${edu.icon} me-2 text-primary"></i>
                            <h3 class="h6 mb-0">${edu.degree}</h3>
                        </div>
                        <p class="mb-1 ms-4">${edu.institution}</p>
                        <p class="text-muted ms-4">${edu.details}</p>
                    </div>
                `;
            });

            educationHTML += `</div>`;
            mainContent.innerHTML += educationHTML;
        }

        // Create tutoring details section
        function createTutoringDetails() {
            let detailsHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">Tutoring Details</h2>
                    <div class="row">
            `;

            for (const [key, value] of Object.entries(tutorData.tutoringDetails)) {
                const formattedKey = key.replace(/([A-Z])/g, ' $1').replace(/^./, str => str.toUpperCase());
                detailsHTML += `
                    <div class="col-md-6 mb-2">
                        <strong>${formattedKey}</strong><br>${value}
                    </div>
                `;
            }

            detailsHTML += `</div></div>`;
            mainContent.innerHTML += detailsHTML;
        }

        // Create tags section
        function createTagsSection(title, items, colorClass) {
            let tagsHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">${title}</h2>
                    <div>
            `;

            items.forEach(item => {
                tagsHTML += `<span class="badge ${colorClass} tag">${item}</span>`;
            });

            tagsHTML += `</div></div>`;
            mainContent.innerHTML += tagsHTML;
        }

        // Create experience section
        function createExperience() {
            const expHTML = `
                <div class="mb-4">
                    <h2 class="h5 border-bottom pb-2 mb-3">Tutoring Experience</h2>
                    <p>${tutorData.experience}</p>
                </div>
            `;
            mainContent.innerHTML += expHTML;
        }

        // Create contact form
        function createContactForm() {
            const formHTML = `
                <div class="card bg-light">
                    <div class="card-body">
                        <h2 class="h5 mb-3">Contact Tutor</h2>
                        <form id="contactForm">
                            <div class="mb-3">
                                <label for="name" class="form-label">Your Name</label>
                                <input type="text" class="form-control" id="name" placeholder="Name" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Your Contact Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Active number" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Your Message</label>
                                <textarea class="form-control" id="message" rows="3" placeholder="Your message"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Send Message</button>
                        </form>
                    </div>
                </div>
            `;
            mainContent.innerHTML += formHTML;
        }

        // Create sidebar content
        function createSidebarContent() {
            // Search by category
            let sidebarHTML = `
                <div class="card sidebar-card">
                    <div class="card-body">
                        <h3 class="h5 border-bottom pb-2 mb-3">Search By Category</h3>
                        <div class="d-flex flex-wrap">
            `;

            tutorData.categories.forEach(category => {
                sidebarHTML += `
                    <a href="#" class="btn btn-sm btn-outline-secondary me-2 mb-2">${category}</a>
                `;
            });

            sidebarHTML += `
                        </div>
                    </div>
                </div>

                <!-- Quick Actions -->
                <div class="card sidebar-card">
                    <div class="card-body">
                        <h3 class="h5 border-bottom pb-2 mb-3">Quick Actions</h3>
                        <a href="${tutorData.cvLink}" class="btn btn-outline-primary w-100 mb-2" id="downloadCV">
                            <i class="fas fa-download me-2"></i>Download CV
                        </a>
                        <a href="${tutorData.emailLink}" class="btn btn-primary w-100" id="sendEmail">
                            <i class="fas fa-envelope me-2"></i>Send Email
                        </a>
                    </div>
                </div>

                <!-- Tutor ID -->
                <div class="card sidebar-card">
                    <div class="card-body">
                        <h3 class="h5 border-bottom pb-2 mb-3">Tutor ID</h3>
                        <p class="h3 text-primary mb-1">${tutorData.id}</p>
                        <p class="text-muted">Recruited: ${tutorData.recruitmentDate}</p>
                    </div>
                </div>
            `;

            sidebarContent.innerHTML = sidebarHTML;
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Create main content sections
            createProfileHeader();
            createBasicInfo();
            createTuitionFee();
            createEducation();
            createTutoringDetails();
            createTagsSection("Subject Proficiency", tutorData.subjects, "bg-secondary");
            createTagsSection("Preferred Classes", tutorData.classes, "bg-info text-dark");
            createTagsSection("Area Coverage", tutorData.areas, "bg-light text-dark");
            createExperience();
            createContactForm();

            // Create sidebar content
            createSidebarContent();

            // Add form submit handler
            document.getElementById('contactForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Message sent to tutor!');
                this.reset();
            });
        });
    </script>
    <script src="js/common.js"></script>
</body>
</html>
