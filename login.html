<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="assets/images/logo.png">
    
    <!-- Font Awesome CDN (Replaces Kit) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/style.css">
    
    <title>Media -login</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <br>
            <section id="header" class="frontend-navbar container sticky-top"> </section>  
            
            <div class="container ">
                <div class="row">
                    <div class="col-lg-6 mt-5">
                        <div class="login-header-left">
                            <img src="assets/images/loginVector.png" alt="" class="floating-image" width="100%">
                        </div>
                    </div>
                    <div class="col-lg-6 mt-5 ">
                        <div class="login-right bg-white shadow-sm rounded-4 p-5">
                            <div >
                                <h3><span class="color">Welcome</span> Back</h3>
                                <h5 class="fw-normal text-secondary">Sign in to Continue your Journey.</h5>
                                <hr class="mb-4">
                            </div>

                            <form action="">
                                <div>
                                    <input type="text" class="form-control mb-3 focusNone borderColor" id="phone" placeholder="Phone Number" required>
                                    <input type="password" class="form-control mb-3 focusNone borderColor" id="password" placeholder="Password" required>

                                    <div class="d-flex justify-content-between mb-3">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input borderColor focusNone" id="rememberMe">
                                            <label class="form-check-label" for="rememberMe">Remember Me</label>
                                        </div>
                                        <div class="text-end">
                                            <a href="#" style="color: #0285a9;">Forgot Password?</a>
                                        </div>
                                    </div>

                                    <input type="submit" value="Login" class="btn text-white bg-success-gradient fw-semibold w-100 mb-3 focusNone" id="loginBtn">
    
                                    <div class="text-center mt-3">
                                        <p>Create account? <a href="registration.html" style="color: #0285a9;">Register here</a></p>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
            <section id="footer" class="footer mt-5"></section>
        </div>


    <script src="js/loginRegistration.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/assets/js/iconify-icon.min.js"></script>
</body>
</html>
