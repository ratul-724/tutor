<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuition Board - Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/common.css">
</head>
<body><br>
    <header id="header"></header>
    <!-- Header -->
    <section class="hero-gradient text-dark py-4 mb-4">
        <div class="container">
            <div class="text-center forTitleUnderline mb-4">
                <h1 class="fw-bold mb-2 titleUnderline display-5 color">Find Available Jobs</h1>
                <p class="lead fs-5 text-secondary">Search here what type of skill you have</p>
            </div>
            
            <div class="search-container mx-auto bg-white rounded-pill p-1 position-relative w-75">
                <input type="text" class="focusNone form-control border-0 py-2 py-lg-3 px-4 rounded-pill " 
                       placeholder="Search here......" id="searchInput">
                <button class="btn position-absolute top-50 end-0 translate-middle-y rounded-pill px-3 px-lg-4 py-2 py-lg-3 me-1 text-white" id="searchButton" style="background-color:  #0285a9;">
                    <i class="fas fa-search me-1"></i> Search
                </button>
            </div><hr class="text-secondary border-1 ">

            
        <!-- Filters -->
        <div class="card shadow-sm mb-4 rounded-4 border-0 bg" >
            <div class="card-body p-4 rounded-4" style="border-left: 5px solid rgb(87, 145, 207);">
                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold color"><i class="fa-solid fa-book"></i> Subject</label>
                        <select class="form-select focusNone" id="subjectFilter">
                            <option value="all">All Subjects</option>
                            <option value="math">Mathematics</option>
                            <option value="science">Science</option>
                            <option value="english">English</option>
                            <option value="history">ICT</option>
                            <option value="programming">Programming</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold color"><i class="fa-solid fa-location-dot"></i> Location</label>
                        <select class="form-select focusNone" id="locationFilter">
                            <option value="all">All Locations</option>
                            <option value="dhaka">Dhaka</option>
                            <option value="chittagong">Chittagong</option>
                            <option value="rajshahi">Rajshahi</option>
                            <option value="rangpur">Rangpur</option>
                            <option value="khulna">Khulna</option>
                            <option value="barisal">Barisal</option>
                            <option value="sylhet">Sylhet</option>
                            <option value="mymenshingh">Mymenshingh</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold color"><i class="fa-solid fa-venus-mars"></i> Gender</label>
                        <select class="form-select focusNone" id="genderFilter">
                            <option value="both">Both</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="form-label fw-bold color"><i class="fa-solid fa-money-check-dollar"></i> Price Range</label>
                        <select class="form-select focusNone" id="priceFilter">
                            <option value="all">Any Price</option>
                            <option value="0-500">Under ৳500</option>
                            <option value="500-1000">৳500 - ৳1000</option>
                            <option value="1000-2000">৳1000 - ৳2000</option>
                            <option value="2000+">Over ৳2000</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>
        </div>  
    </section>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Action Row -->
        <div class="d-flex flex-column flex-md-row justify-content-between align-items-md-center mb-4">
            <div class="d-flex flex-wrap gap-2 mb-3 mb-md-0" id="filterChips">
                <!-- Filter chips will be added dynamically -->
            </div>
            <button class="btn btn-success px-4 py-2 fw-bold" id="createPostBtn">
                <i class="fas fa-plus me-2"></i>Create Post
            </button>
        </div>

        <!-- Posts Grid -->
        <div class="row g-4" id="postsContainer">
            <!-- Posts will be loaded dynamically -->
        </div>
        
        <!-- Loading Spinner -->
        <div class="text-center py-5 d-none" id="loadingSpinner">
            <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-3 text-muted">Loading posts...</p>
        </div>
        
        <!-- No Results -->
        <div class="text-center py-5 d-none" id="noResults">
            <i class="fas fa-book-open fa-4x mb-4 text-muted"></i>
            <h4 class="fw-bold mb-2">No posts found</h4>
            <p class="text-muted mb-4">Try adjusting your search filters</p>
            <button class="btn btn-outline-success">Clear filters</button>
        </div>
        
        <!-- Pagination -->
        <nav class="mt-5 d-flex justify-content-center" id="paginationContainer">
            <div aria-label="Page navigation example">
                <ul class="pagination">
                  <li class="page-item"><a class="page-link focusNone" href="#">Previous</a></li>
                  <li class="page-item"><a class="page-link focusNone" href="#">1</a></li>
                  <li class="page-item"><a class="page-link focusNone" href="#">2</a></li>
                  <li class="page-item"><a class="page-link focusNone" href="#">3</a></li>
                  <li class="page-item"><a class="page-link focusNone" href="#">Next</a></li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Create Post Modal -->
    <div class="modal fade" id="createPostModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title">Create New Teacher Request</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="postForm">
                        <!-- Form will be filled dynamically -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submitPostBtn">Post Requirement</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Apply Modal -->
    <div class="modal fade" id="applyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="applyModalTitle">Apply for Teaching Position</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="applyForm">
                        <!-- Form will be filled dynamically -->
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-success" id="submitApplyBtn">Submit Application</button>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer"></footer>
    <script src="js/jobBoard.js"></script>
    <script src="js/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
